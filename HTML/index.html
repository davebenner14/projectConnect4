<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/Style CSS/style.css">
    <script defer src="/JS/script.js"></script>
    <title>projectConnect4</title>
</head>
<body>
    
    <section>
        <div class="waviy">
            <span style="--i:1">C</span>
            <span style="--i:2">O</span>
            <span style="--i:3">N</span>
            <span style="--i:4">N</span>
            <span style="--i:5">E</span>
            <span style="--i:6">C</span>
            <span style="--i:7">T</span>
            <span style="--i:8"></span>
            <span style="--i:9">4</span>     
           </div>
        <div class="game--multi--header" id="gameHeader">
            <h1 class="game--title"></h1>
        </div>
        </div>

        <div class="container">
            <div data-row="0" class="column">
                <div class="cell" id="cell1"></div>
                <div class="cell" id="cell2"></div>
                <div class="cell" id="cell3"></div>
                <div class="cell" id="cell4"></div>
            </div>
            <div data-row="1" class="column">
                <div class="cell" id="cell5"></div>
                <div class="cell" id="cell6"></div>
                <div class="cell" id="cell7"></div>
                <div class="cell" id="cell8"></div>
            </div>
            <div data-row="2" class="column">
                <div class="cell" id="cell9"></div>
                <div class="cell" id="cell10"></div>
                <div class="cell" id="cell11"></div>
                <div class="cell" id="cell12"></div>
            </div>
            <div data-row="3" class="column">
                <div class="cell" id="cell13"></div>
                <div class="cell" id="cell14"></div>
                <div class="cell" id="cell15"></div>
                <div class="cell" id="cell16"></div>
            </div>
          </div>
            <h2 class="game--status"></h2>

        <div class="board"></div>
        <div class="alert"></div>

        </div>
            <div class="buttonCenter">
                <button id="reset" onclick="location.reload()">Restart Game</button>
             </div>
    </section>
</body>
</html>
